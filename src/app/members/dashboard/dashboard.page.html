
<link href="assets/css/bootstrap.min.css" rel="stylesheet">
<link href="assets/dist/font-awesome-4.4.0/css/font-awesome.min.css"rel="stylesheet">
<link href="assets/css/AdminLTE.min.css" rel="stylesheet">
<link href="assets/css/bootstrap-material-design.min.css"	rel="stylesheet">
<link href="assets/css/MaterialAdminLTE.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
<link href="assets/css/materialize.min.css" rel="stylesheet">
<link href="assets/css/style.css" rel="stylesheet">

<ion-header translucent="true" no-border>
   <ion-toolbar color="secondary">
      <ion-title class="titleHeader">Dashboard</ion-title>
     <ion-buttons slot="end" >
         <ion-button (click)="logout()">
          <i class="fa fa-sign-out fa-2x" aria-hidden="true"></i>
        </ion-button>
       
      </ion-buttons>
      
   </ion-toolbar>
</ion-header>
<ion-content class="background-image" no-scroll padding>
      <ion-grid>
          <ion-row>
              <ion-col width-50>
                  <ion-card>
                      <div class="col s4 m4 l4 xl3">
                          <div >
                          <a href="javascript:void(0)" (click)="sitePage()">  <div class="padding-4 center" >
                                  <i class="fa fa-sitemap  background-round mt-5 " aria-hidden="true"></i>
                                  
                                  <p>Sites</p>
                            </div>
                            </a>
                          </div>
                      </div>
                      <div class="col s4 m4 l4 xl3">
                          <div >
                            <a href="javascript:void(0)" (click)="serviceProviderPage()">  <div class="padding-4 center" >
                                <i class="fa fa-building  background-round mt-5 " aria-hidden="true"></i>
                              <p>Providers</p>
                          </div></a>
                          </div></div>
                  </ion-card>
              </ion-col>
              <ion-col width-50>
                <ion-card>
                    <div class="col s4 m4 l4 xl3">
                        <div >
                              <a href="javascript:void(0)" (click)="incidentPage()">
                          <div class="padding-4 center">
                                <i class="fa fa-ticket  background-round mt-5" aria-hidden="true"></i>
                                
                                <p>Incidents</p>
                          </div>
                          </a>
                        </div>
                    </div>
                    <div class="col s4 m4 l4 xl3">
                        <div >
                          <a href="javascript:void(0)" (click)="assetPage()">  <div class="padding-4 center" >
                              <i class="fa fa-cubes  background-round mt-5 " aria-hidden="true"></i>
                            <p>Assets</p>
                        </div>
                        </a>
                        </div>
                    </div>
                </ion-card>
              </ion-col>
          </ion-row>
          </ion-grid>
     
</ion-content>
<ion-footer>
   <ion-toolbar>
      <ion-tabs>
          <ion-tab-bar slot="bottom">
            <ion-tab-button >
              <ion-icon name="calendar"></ion-icon>
              <ion-label>Ops version</ion-label>
              <ion-badge class="green">1.0</ion-badge>
            </ion-tab-button>
        
            <ion-tab-button >
              <ion-icon name="ios-people"></ion-icon>
              <ion-label>Users</ion-label>
              <ion-badge class="red">2</ion-badge>
            </ion-tab-button>
        
            <ion-tab-button >
              <ion-icon name="map"></ion-icon>
              <ion-label>Map</ion-label>
            </ion-tab-button>
        
            <ion-tab-button (click)="presentAlert()">
              <ion-icon name="information-circle"></ion-icon>
              <ion-label>About</ion-label>
            </ion-tab-button>
          </ion-tab-bar>
        </ion-tabs>
   </ion-toolbar>
 </ion-footer>
