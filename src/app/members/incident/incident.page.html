<link href="assets/dist/font-awesome-4.4.0/css/font-awesome.min.css"rel="stylesheet">
<link href="assets/css/materialize.min.css" rel="stylesheet">
<link href="assets/css/style.css" rel="stylesheet">
<style>

</style>
<ion-header>
   <ion-toolbar color="primary">
   		<ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
      <ion-title class="titleHeader">
            Incident List
            <p style="font-size:10px">{{spType}}</p>
      </ion-title>
          
            <ion-buttons  slot="end">
                  <ion-icon name="search"></ion-icon>
              </ion-buttons>
   </ion-toolbar>
</ion-header>
<ion-content >
 <div class="row">
      <div class="col s12 m12 l6">
         <ul class="collection mb-0" style="border: 0px solid #e0e0e0;">
               <li class="collection-item avatar" *ngFor="let item of incidentList">
                  <img src="assets/img/ticket.png" alt="" class="circle">
                  <p class="font-weight-600">{{item.ticketNumber}}</p>
                 
                  <p class="medium-small">{{item.ticketTitle}}</p>
                  <a href="javacript:void(0);" class="secondary-content" (click)="getIncidentDetail(item.ticketNumber, item.asstSpType)">
                     <i class="material-icons pull-right" style="margin-right: -182px;">info_border</i></a>
               </li>
            </ul>
      </div>
   </div>
</ion-content>
<ion-footer>
   <ion-toolbar>
      <ion-tabs>
          <ion-tab-bar slot="bottom">
            <ion-tab-button (click) = "getIncidentList('EXTSP')">
              <ion-icon name="calendar"></ion-icon>
              <ion-label >Assigned To ESP</ion-label>
              <ion-badge>{{extCount}}</ion-badge>
            </ion-tab-button>
        
            <ion-tab-button (click) = "getIncidentList('RSP')">
               <ion-icon name="calendar"></ion-icon>
               <ion-label >Assigned To RSP</ion-label>
               <ion-badge>{{rspCount}}</ion-badge>
            </ion-tab-button>
     
          </ion-tab-bar>
        </ion-tabs>
   </ion-toolbar>
 </ion-footer>
