<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
   <ion-back-button></ion-back-button>

 </ion-buttons>
 
   <ion-title class="titleHeader">Site Submeter</ion-title>
    <ion-buttons slot="end">
     
     </ion-buttons>
</ion-toolbar>
</ion-header>

<ion-content>
    <ion-card *ngFor="let item of siteSubmeters">
        <ion-card-header>
          
        <ion-card-title>{{item.subMeterNumber}}</ion-card-title>
        </ion-card-header>
      
        <ion-card-content style="    background-color: #d2d6de;">
          
  
         <ion-card-subtitle >User</ion-card-subtitle>   
             <ion-item href class="activated">
               <ion-icon name="information-circle" slot="start"></ion-icon>
               <ion-label>{{item.subMeterUser}}</ion-label>
             </ion-item>
        </ion-card-content>     
</ion-card>     
</ion-content>
