
<link href="assets/css/bootstrap.min.css" rel="stylesheet">
<link href="assets/dist/font-awesome-4.4.0/css/font-awesome.min.css"rel="stylesheet">
<link href="assets/css/AdminLTE.min.css" rel="stylesheet">
<link href="assets/css/bootstrap-material-design.min.css"	rel="stylesheet">
<link href="assets/css/MaterialAdminLTE.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
<link href="assets/css/materialize.min.css" rel="stylesheet">
<link href="assets/css/style.css" rel="stylesheet">

<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
   <ion-back-button></ion-back-button>

 </ion-buttons>
 
   <ion-title class="titleHeader">Site License</ion-title>
    <ion-buttons slot="end">
     
     </ion-buttons>
</ion-toolbar>
</ion-header>

<ion-content>
      <ion-card *ngFor="let item of siteLicenses">
        <ion-card-header>
          
          <ion-card-title>{{item.licenseName}}</ion-card-title>
        </ion-card-header>
      
        <ion-card-content style=" background-color: #009688;">
            <ion-grid>
                <ion-row  style=" color: #fff;">
                  <ion-col col-6>
                    Valid From<br>
                        {{item.validfrom}}
                  
                  </ion-col>
                  <ion-col col-6>
                   Valid To<br>
                        {{item.validto}}
                   
                  </ion-col>
                </ion-row>
              </ion-grid>
        </ion-card-content>
      </ion-card>

</ion-content>
